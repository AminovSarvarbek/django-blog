{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block style %}
<style>
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    
    .content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .profile-card {
        max-width: 500px;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .profile-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
    }

    .social-icons a {
        margin: 0 5px;
        font-size: 1.5rem;
    }

    @media (max-width: 768px) {
        .navbar-expand-md .navbar-collapse {
            justify-content: flex-end;
        }
    }
</style>
{% endblock %}

{% block content %}
	<div class="content">
	    <div class="profile-card">
	        <img src="https://via.placeholder.com/100" alt="Profile Picture">
	        <h2 class="mt-3">Sarvarbek Aminov</h2>
	        <p class="text-muted">Software Engineer</p>
	        <div class="social-icons">
	            <a href="#" class="text-dark"><i class="bi bi-youtube"></i></a>
	            <a href="#" class="text-dark"><i class="bi bi-github"></i></a>
	            <a href="#" class="text-dark"><i class="bi bi-linkedin"></i></a>
	            <a href="#" class="text-dark"><i class="bi bi-telegram"></i></a>
	        </div>
	        <p class="mt-3">I write about non-technical stuff in the technical world.</p>
	        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
	            <a class="btn btn-primary me-md-2" type="button" href="{% url 'blog:blog' %}">Read Blog</a>
	            <a class="btn btn-outline-primary" type="button" href="https://t.me/techSarvarbek" target="_blank">About Me</a>
	        </div>
	    </div>
	</div>
{% endblock %}
